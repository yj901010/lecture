<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> 나의 아저씨 </h2>
    <p>
        <strong> 아저씨가</strong>
        자주 했던 말 중에
        <b>그 말이</b> 제일 따뜻했던 것 같아요 <br>
        <mark>"뭐사가"</mark> 집에
        <i>가기 전에</i> <br>
        <br>

        <q>
            아줌마한테 <u>전화해서</u> <small>하던</small>말
        </q>

        괜찮은<sub>사람이에요</sub>엄청
        좋은<sup>사람</sup>
        <s>이</s>에요

    </p>
    <img src="img/img1.jpg" alt="사진이 존재하지 않습니다." width="500px" height="400px">
</body>
</html>
