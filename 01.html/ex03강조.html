<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 강조하는 태그 -->
    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>

    <hr>

    <!-- (1) b태그 (bold)
    => 시각적 의미를 강조! 굵게 만들기!
    -->
    <b>공지사항</b>
    <span>입실 시, Elice 출석을 눌러주세요!</span>

    <!-- (2) strong태그
    => 실질적 의미를 강조 -->
    <hr>
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이만</strong>
    <span>이용가능합니다.</span>
</body>
</html>
