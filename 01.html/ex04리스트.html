<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        (1) 리스트 공간 선언 : ul, ol, dl
        (2) 리스트 내 실질적 데이터 : li (list item)
     -->

     <!-- ul (unordered list) 정돈되어지지 않은 리스트 -->
     <ul>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
     </ul>

     <!-- ol (ordered list) 정돈된 리스트 -->
     <ol>
        <li>Java</li>
        <li>Database</li>
        <li>HTML</li>
     </ol>
     
     <!-- dl (definition list) 정의 목록 
        - <dt> : 용어의 제목
        - <dd> : 용어의 내용, dt보다 들여쓰기
    
    -->
     <dl>
        <dt>인공지능사관학교</dt>
        <dd>인공지능산업융합사업단, 과학기술정보통신부, 광주광역시에서 
            인공지능 인재육성을 위해 2020년부터 추진 중이 사업
        </dd>
     </dl>
     
     <hr>
     <h3>실습!</h3>
     <p>구매 목록</p>
     <ul type="square">
        <li>딸기</li>
        <li>소고기</li>
        <li>샤브샤브</li>
     </ul>
     <p>샤브샤브 순서</p>
     <ol type = "A">
        <li>고기를 볶는다</li>
        <li>육수와 소스를 넣는다</li>
        <li>재료들을 넣는다</li>
     </ol>
</body>
</html>
