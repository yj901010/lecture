<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 함수의 매개변수, return문은 상황에 따라 정의
        // 함수를 정의하는 건 경험!
        let scores = [76, 53, 80, 90, 88];

        // scores배열에 있는 모든 점수를 더해주는 함수
        let sumFunc = function(scoreData){
            let sum = 0;
            for(let i=0;i<scoreData.length;i++){
                sum += scoreData[i];
            }
            console.log(sum);

            return sum;
        }

        // sumFuc()의 결과값을 활용해서 평균값을 구할 수 있다.
        // sumFuc() 안에는 결과값을 반환하는 return문이 정의되어 있어야 한다.
        let avg = sumFunc(scores)/scores.length;

        console.log(avg);

        sumFunc(scores);
    </script>
</body>
</html>
