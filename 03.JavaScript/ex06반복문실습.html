<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 실습문제 - UpDown 프로그램
        // 1.랜덤숫자를 생성한다
        // 2.사용자로부터 숫자를 입력받는다.(prompt()활용)
        // 2-1.사용자숫자 === 랜덤숫자 : "정답입니다!" 를 console로 출력
        // 2-2.사용자숫자 > 랜덤숫자 : "입력한 숫자보다 작습니다."를 alert()로 출력
        // 2-3.사용자숫자 < 랜덤숫자 : "입력한 숫자보다 작습니다."를 alert()로 출력
        // 3.정답을 맞출 때까지 비교한다. (while문 활용)

        // 랜덤숫자 생성하는 방법
        // Math.random() : 0~1 사이의 실수데이터를 생성하는 함수
        let computer = parseInt(Math.random() * 100) + 1;
        console.log("생성된 숫자:",computer);

        // 위 1번~3번까지의 프로세스를 참고해서 프로그램을 구현해보세요!
        let num;
        while(true){
            num = prompt("숫자입력");
            if(num > computer){
                alert("입력한 숫자보다 작습니다.");
            }else if(num < computer){
                alert("입력한 숫자보다 큽니다.");
            }else{
                console.log("정답입니다.");
                break;
            }
        }
        
    </script>
</body>
</html>
