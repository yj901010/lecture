<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 변수
        // java에서 변수 선언 : 자료형 변수면 = 데이터;
        // javaScript 변수선언 : var 변수명;

        // 변수특징
        // - 선언만 했을 경우 자료형을 알 수 없음
        // -> 초기화를 했을 때 자료형이 결정된다!

        var data = 10.5;
        console.log(data, typeof(data));

        var data = 10;
        console.log(data);

        // JavaScript가 인식하는 코드
        var data;

        data = 10.5;
        console.log(data, typeof(data));

        data = 10;
        console.log(data, typeof(data));

        // var키워드를 개선하기 위해 등장한 변수 키워드 2가지
        // 1.변수를 선언할 때 : let
        // - 재선언x 재할당o
        let msg = "Hello";
        let msg2 = "hello";

        // 2.상수를 선언할 때 : const
        // - 재선언x 재할당x
        const num = 5
        // num = 10;
        console.log(num);

        // 자료형
        // : number(숫자), String(문자열), boolean(논리)
        let num1 = 10;
        let num2 = 14.5;
        let msg1 = "Hello!";
        let msg3 = 'Hello!!';
        let isLogin = true; //false

        // : undefined, null
        // - 공통점 :값이 비어있다는 의미
        // - 차이점 : 공간 생성의 차이
        // undefined : 데이터, 자료형 모두 정의되지 않은 상태
        // null : 데이터만 정의되지 않은 상태
        // * 일반적으로 값이 비어있는지 체크할 때 null로 초기화해서 사용
        let empty = null; // null -> Object
        let value; // undefined

        console.log(typeof(num1), typeof(num2));
        console.log(typeof(msg1), typeof(msg3));
        console.log(typeof(isLogin));
        console.log(typeof(empty), typeof(value));

    </script>
</body>
</html>
