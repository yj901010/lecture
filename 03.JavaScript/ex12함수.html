<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 함수활용방법 - 매개변수, return
        let greet = function(name){
            console.log(`안녕하세요. 저는 ${name} 입니다. 반갑습니다.`);
        }

        greet("임명진");
        greet("박병관");
        greet("조자연");


        // 숫자를 연산하는 함수
        let plusNum = function(num1, num2){
            console.log(num1 + num2);
        }
        let minusNum = function(num1, num2){
            console.log(num1-num2);
        }
        let mulNum = function(num1,num2){
            console.log(num1*num2);
        }
        let divNum = function(num1,num2){
            console.log(num1/num2);
        }

        plusNum(2,5);
        minusNum(2,5);
        mulNum(2,5);
        divNum(2,5);
    </script>
</body>
</html>
